<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body >

    <div class="clock">
       
 <div class="time">
            <div class="hour">
                <h3 id="hour">
                    00
                </h3>
            </div>
            <span class="minu">:</span>
            <div class="min">
                <h3 id="min">
                    00
                </h3>
            </div>
        
           
        </div>
        <div class="pms">
            <div class="pmam">
                <h5 id="pmam"></h5>
                
            </div>
            <div class="sec">
                <h5 id="sec"></h5>
                
            </div>
        </div>
    </div>

    <script src="clock.js"></script>

</body>
</html>
