<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
     
    <div class="clock">
        <div class="inside">
            <div class="content">
                <p class="days">
                    <span id="sun">SUN</span>&nbsp;<span id="mon">MON</span>&nbsp;<span id="tus">TUS</span>&nbsp;<span id="wed">WED</span>&nbsp;<span id="thu">THU</span>&nbsp;<span id="fri">FRI</span>&nbsp;<span id="sat">SAT</span>
                </p>
                <br>
                <!-- TIME -->
                <p class="text">
                    <span id="hours"></span>:<span id="min"></span>:<span id="sec">&nbsp;&nbsp;<span id="time"></span>
                </p>
                <!-- Date -->
                <p id="date">
                    <span id="cal">
                        <img src="../images/schedule.png" alt="cal"/>
                    </span>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>

        </div>

    </div>





    <script src="clock.js"></script>

</body>
</html>
